<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>
    <header>
        <h1> Simple Calculator</h1>
    </header>
    <main>
        <div class="calculator" id="container">
            <div class="screen box">
                <p id="display">0</p>
            </div>
            <div class="keys">
                <button class="ac" value="ac">AC</button>
                <button class="sign" value="sign">+/-</button>
                <button class="del" value="del">DEL</button>

                <button class="operator" value="div">/</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>

                <button class="operator" value="mul">*</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>

                <button class="operator" value="sub">-</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>

                <button class="operator" value="add">+</button>
                <button value="0">0</button>
                <button value=".">.</button>

                <button class="operator" value="equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Copyright &copy; 2023 <a href="https://github.com/dttncl">dttncl <img src="./images/github-mark.png"></a> 
        </p></footer> 
</body>
<script src="index.js"></script>
</html>
